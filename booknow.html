<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<header>
    <h1>BOOKING INFORMATION</h1>
</header>
<body>
    <div class="confirmation-container">
        <h2>Booking Confirmed!</h2>
        <p>Thank you for booking with us. Here are your booking details:</p>
        <div class="booking-details">
            <p><strong>Destination:</strong> <span id="destination"></span></p>
            <p><strong>Check-in Date:</strong> <span id="checkin"></span></p>
            <p><strong>Check-out Date:</strong> <span id="checkout"></span></p>
            <p><strong>Number of Guests:</strong> <span id="guests"></span></p>
        </div>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>
</body>
</html>
