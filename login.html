        <nav>
            <ul>

        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text"plaeholder="Username"required>

            </div>

          <a href="#">Forget Password</a>
            </div>

            </div>
           </form>
           
    </div>
